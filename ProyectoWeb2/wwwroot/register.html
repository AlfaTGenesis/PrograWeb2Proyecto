<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - World Cup Guide</title>

    <!-- Dependencias (Fuente, Tailwind, CSS Principal) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

    <!-- Barra de Navegación (se renderiza desde main.js) -->
    <nav id="navbar-container" class="navbar"></nav>

    <!-- Contenedor principal de la aplicación -->
    <main class="app-container flex justify-center items-start pt-12">

        <!-- Formulario de Registro -->
        <div class="form-container w-full max-w-md">
            <h1 class="text-3xl font-bold text-center mb-6">Crear Cuenta</h1>

            <!-- Mensaje de Error/Éxito (se llenará desde JS) -->
            <div id="message-container" class="hidden px-4 py-3 rounded-lg mb-4" role="alert">
                <!-- El texto del mensaje se insertará aquí -->
            </div>

            <!-- Formulario -->
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña (mín. 6 caracteres)</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary w-full">
                    Registrarme
                </button>
            </form>

            <p class="text-center mt-6">
                ¿Ya tienes una cuenta?
                <a href="/login.html" class="font-medium" style="color: var(--color-primario);">Inicia sesión aquí</a>
            </p>
        </div>

    </main>

    <!-- Scripts -->
    <script src="/js/main.js" defer></script>
    <script src="/js/register.js" defer></script>
</body>
</html>
