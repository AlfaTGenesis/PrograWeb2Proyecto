<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - World Cup Guide</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>


    <nav id="navbar-container" class="navbar"></nav>


    <main class="app-container flex justify-center items-start pt-12">


        <div class="form-container w-full max-w-md">
            <h1 class="text-3xl font-bold text-center mb-6">Iniciar Sesión</h1>


            <div id="error-message" class="hidden bg-red-900 border border-red-700 text-red-200 px-4 py-3 rounded-lg mb-4" role="alert">

            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary w-full">
                    Entrar
                </button>
            </form>

            <p class="text-center mt-6">
                ¿No tienes una cuenta?
                <a href="/register.html" class="font-medium" style="color: var(--color-primario);">Regístrate aquí</a>
            </p>
        </div>

    </main>


    <script src="/js/main.js" defer></script>
    <script src="/js/login.js" defer></script>
</body>
</html>
