<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Hotel - World Cup Guide</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="bg-gray-900 text-gray-100 font-inter">

    <nav id="navbar-container"></nav>

    <main class="container mx-auto px-4 py-8">

        <div id="loading" class="text-center text-xl">Cargando detalles del hotel...</div>

        <div id="message-container" class="hidden"></div>

        <div id="hotel-content" class="hidden grid grid-cols-1 lg:grid-cols-3 gap-8">

            <div id="hotel-detail-container" class="lg:col-span-2">
            </div>

            <aside>
                <div id="booking-form-container" class="hidden p-6 bg-gray-800 rounded-lg shadow-lg sticky top-8">
                    <form id="booking-form">
                        <h3 class="text-2xl font-semibold mb-4 text-white">Reserva tu Estancia</h3>
                        <div id="booking-message" class="hidden mb-4"></div>

                        <div class="form-group mb-4">
                            <label for="checkInDate" class="block text-sm font-medium text-gray-300 mb-2">Check-In</label>
                            <input type="date" id="checkInDate" name="checkInDate" required
                                   class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                        </div>

                        <div class="form-group mb-4">
                            <label for="checkOutDate" class="block text-sm font-medium text-gray-300 mb-2">Check-Out</label>
                            <input type="date" id="checkOutDate" name="checkOutDate" required
                                   class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                        </div>

                        <div class="form-group mb-4">
                            <label for="numberOfGuests" class="block text-sm font-medium text-gray-300 mb-2">Huéspedes</label>
                            <input type="number" id="numberOfGuests" name="numberOfGuests" min="1" max="10" value="1" required
                                   class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                        </div>

                        <button type="submit" class="btn btn-primary w-full">Confirmar Reserva</button>
                    </form>
                </div>

                <div id="booking-login-prompt" class="hidden p-6 bg-gray-800 rounded-lg shadow-lg text-center">
                    <p class="mb-4 text-gray-300">Debes iniciar sesión para poder reservar.</p>
                    <a href="/login.html" class="btn btn-primary w-full">Iniciar Sesión</a>
                </div>
            </aside>
        </div>

        <div id="reviews-section" class="hidden mt-12">
            <h2 class="text-3xl font-bold mb-6 text-teal-400">Reseñas</h2>

            <div id="review-form-container" class="hidden mb-8 p-6 bg-gray-800 rounded-lg shadow-lg max-w-2xl mx-auto">
                <form id="review-form">
                    <h3 class="text-2xl font-semibold mb-4">Deja tu reseña</h3>
                    <div id="review-message" class="hidden"></div>

                    <div class="form-group mb-4">
                        <label for="rating" class="block text-sm font-medium text-gray-300 mb-2">Calificación (1-5)</label>
                        <input type="number" id="rating" name="rating" min="1" max="5" required
                               class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                    </div>

                    <div class="form-group mb-4">
                        <label for="comment" class="block text-sm font-medium text-gray-300 mb-2">Comentario (Opcional)</label>
                        <textarea id="comment" name="comment" rows="4"
                                  class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary w-full">Publicar Reseña</button>
                </form>
            </div>

            <div id="reviews-list" class="space-y-6 max-w-2xl mx-auto">
            </div>
        </div>
    </main>

    <script src="/js/main.js"></script>
    <script src="/js/hotel.js"></script>
</body>
</html>
